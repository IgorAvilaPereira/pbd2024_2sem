<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tela Editar</title>
</head>
<body>
    <h1>Editar</h1>
    <form action="/editar" method="post">
        Titulo: <input type="text" name="titulo" value="{{anotacao.titulo}}"> <br>
        Texto: <textarea name="texto">{{anotacao.texto}}</textarea>
        <input type="hidden" name="id" value="{{anotacao.id}}">
        <input type="submit" value="Editar">
    </form>    
</body>
</html>
