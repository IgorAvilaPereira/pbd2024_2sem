<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Anotações:</h1>
    <table class="table">
        {% for anotacao in vetAnotacao %}
        <tr>
            <td>{{anotacao.id}}</td>
            <td>{{anotacao.titulo}}</td>
            <td>{{anotacao.texto}}</td>
            <td><a href="/excluir/{{anotacao.id}}" class="btn btn-danger">Excluir</a></td>
            <td><a href="/tela_editar/{{anotacao.id}}" class="btn btn-warning">Editar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/tela_adicionar" class="btn btn-primary">Adicionar</a>
</body>
</html>
